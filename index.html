<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
    <link rel="stylesheet" href="./src/style.css"/>
</head>
<body>
    
    <div class="container">
        <form id="form">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br>
      
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br>
      
          <label for="address">Address:</label>
          <input type="text" id="address" name="address"  required><br>
      
          <label for="pincode">Pin Code:</label>
          <input type="text" id="pincode" name="pincode" ><br>
      
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select><br>
      
          <label for="food" >Choice of Food:</label>
           <input type="checkbox" id="food1" name="food" value="pizza"> Pizza 
           <input type="checkbox" id="food2" name="food" value="burger">Burger 
           <input type="checkbox" id="food3" name="food" value="briyani"> Briyani 
           <input type="checkbox" id="food4" name="food" value="salad"> Salad
           <input type="checkbox" id="food5" name="food" value="pasta"> Pasta
           <input type="checkbox" id="food5" name="food" value="shawarma"> Shawarma
      
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required><br>
      
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required><br>
      
          <button type="button" onclick="addData()">Submit</button>
        </form>
      
        <table id="dataTable">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Pin Code</th>
              <th>Gender</th>
              <th>Food</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>

          <tbody>
          </tbody>

        </table>

      </div>

    <script src="./src/script.js"></script>
   
</html>
